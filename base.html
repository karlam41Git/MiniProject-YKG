    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Website</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">ZOLA</div>
    <nav>
      <a href="#">Log In</a>
      <button class="btn-primary">Start Your Website</button>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-left">
      <h1>Free, Beautiful<br>Wedding Websites</h1>
      <button class="btn-primary large">Start Your Website</button>
    </div>

    <div class="hero-right">
      <img src="https://images.unsplash.com/photo-1520857014576-2c4f4c972b57" alt="Wedding">
    </div>
  </section>

  <!-- DESIGNS SECTION -->
  <section class="designs">
    <h2>Over <span>100</span> Gorgeous Designs</h2>

    <div class="design-grid">
      <div class="card">
        <img src="https://images.unsplash.com/photo-1519741497674-611481863552" alt="">
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1522673607200-164d1b6ce486" alt="">
      </div>
      <div class="card">
        <img src="https://images.unsplash.com/photo-1502635385003-ee1e6a1a742d" alt="">
      </div>
    </div>

    <button class="btn-primary explore">Explore Designs</button>
  </section>

</body>
</html>
