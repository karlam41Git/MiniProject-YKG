<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Launch thing</title>
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo"><img width="30" height="20" src="Apple-Logo-500x281.png">Apple</div>
    <nav>
      <button class="btn-primary">Log In</button>
      <button class="btn-primary">Sign In</button>
    </nav>
  </header>

  <!-- BANNER -->
  <section class="hero">
    <div class="hero-left">
      <h1>The New MacbookAir<br>Pro Max Gen19</h1>
      <button class="btn-primary large">Buy it now</button>
    </div>
  </section>

  <!-- SHOWCASE -->
  <section class="designs">
    <h2>Three <span>NEW</span> amazing updates</h2>

    <div class="design-grid">
      <div class="card">
        <img src="download.jpg" alt="">
      </div>
      <div class="card">
        <img src="heat-resistance-portable-lightweight-shock-proof-apple-laptop-835.jpg" alt="">
      </div>
      <div class="card">
        <img src="MacBook-Colors.jpg" alt="">
      </div>
    </div>

    <button class="btn-primary explore">More minor updates!</button>
  </section>
</body>
</html>
